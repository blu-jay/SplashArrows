name: SplashArrows
version: '${project.version}'
main: xyz.blujay.splasharrows.SplashArrows
api-version: 1.18
prefix: SplashArrows
authors: [ blujay ]
description: Make tipped arrows useful with area of effect
website: blujay.xyz
commands:
  SplashArrows:
    description: Displays the credits for the plugin.
    usage: /<command>
    permission: splasharrows.credits
permissions:
  splasharrows.*:
    description: Have access to all permissions of AutoTotem
    default: op
  splasharrows.use:
    description: Totems will be automatically used
    default: true
  splasharrows.credits:
    description: Permission to use /splasharrows and view the plugin credits
    default: true